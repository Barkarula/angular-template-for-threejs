name: CI

on: [push]

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Install project dependencies
      run: npm ci
  lib:
    needs: [install]
    runs-on: ubuntu-latest
    steps:
    - name: Build atft library
      run: npm run build-atft
  build:
    needs: [lib]
    runs-on: ubuntu-latest
    steps:
    - name: Build project
      run: npm run build-prod
  test:
    needs: [lib]
    runs-on: ubuntu-latest
    steps:
    - name: Test
      run: npm run test
  lint:
    needs: [lib]
    runs-on: ubuntu-latest
    steps:
    - name: Linting
      run: npm run lint


